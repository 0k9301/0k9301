<form action="" class="container mt-3" >


<div class="row">


    <div class="col">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" required="required" class="form-control" placeholder="abc@gmail.com">
    </div>
    <div class="col">

        <label for="pwd" class="form-label">password</label>
        <input type="password" id="pwd" required="required" class="form-control" placeholder="password">
    </div>



    <div class="mb-3">
        <label for="add" class="form-label">address</label>
        <input type="text" id="add" placeholder="1234 main st" class="form-control">
    </div>


        <div class="mb-3">
        <label for="add" class="form-label">address 2</label>
        <input type="text" id="add" placeholder="apartment,studio or floor" class="form-control">
    </div>



    <div class="row">

        <div class="col">
            <label for="ct" class="form-label">city</label>
            <input type="text" placeholder="city"  class="form-control" id="ct">

        </div>
        <div class="col">
            <label for="st" class="form-label">state</label>
            <select  class="form-select" name="" id="st">
                <option value="state" disabled="disabled">choose</option>
                <option value="australia">australia</option>
                <option value="europe">europe</option>
                <option value="madagascar">madagascar</option>
                <option value="zambia">zambia</option>
            </select>
        </div>
        <div class="col">

            <label for="zip" class="form-label">zip</label>
            <input type="number" id="zip" class="form-control" required="required">

        </div>
    </div>

    <div class="mb-3">

        <input type="checkbox" id="cb">
        <label for="cb">check me out</label>

    </div>

    <div>

         <button class=" btn btn-primary">
             sign in
         </button>
    </div>

</div>

</form>
